<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Aldrich' rel="stylesheet">
<title>Homepage</title>
<style>
* {
	box-sizing: border-box;
}

.column1{
	float: left;
	width: 15%;
	padding: 10px;
	height: 800px;
}
.column2{
	float: left;
	width: 60%;
	padding: 10px;
	height: 800px;
	text-align: center;
	
}
.column3{
	float: left;
	width: 25%;
	padding: 10px;
	height: 800px;
}
.row{
	width: 100%;
	content: "";
	display: table;
	clear: both;
	background-image: url("alpine.jpg");
	background-size: 100%;
}
body{
	margin: 0;
	background-color: black;
}
header{
	padding: 20px;
	background-color: #4C5D5E;

}
hr.top{
	margin-top: 0;
	border-width: 3px;
	color: black;
}
p{ 
	font-style: oblique; 
}
tr.head{
	font-size: small;
	text-align: left;
}
input[type=text], input[type=password] {
	width: 100%;
	padding: 10px;
	margin: 5px 0;
	display: inline-block;
	border: none;
	background: #f1f1f1;
}
button{
	background-color: #4CAF50;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border-radius: 25px;
	border: none;
	cursor: pointer;
	width: 100%;
	opacity: 0.9:;
}
.capsule{
	border-radius: 25px;
	border:2px solid #73AD21;
	padding: 30px;
	padding-top: 5px;
	padding-bottom: 5px;
	background: #ccc
}
.p1{
	font-style: oblique;
	margin-left: 30px;
	margin-bottom: 0;
	font-size: small;

}
.p2{
	font-size: 300%;
	font-family: "Aldrich";
}
.p3{
	font-size: 150%;
	font-family: "Aldrich";
}
.sitename{
	font-size: 200%;
	font-family: "Aldrich";

	color: white;
}

</style>
</head>

<header>
  <h1 class="sitename"> SITE HEADER </h1>
</header>
<hr class="top">

<body>

    <div class="column1">
      <p class="p1"> Returning User?</p>
      <form action ="" class="capsule">

        <tr class="head"><th>Username</th></tr>
      	<tr><td> <input type="text" placeholder="Enter Username" name="usrname" required></td></tr>
      	
      	<tr class="head"><th>Password</th></tr>

        <h2 align="center">Create an Account</h2>
  	    <p align="center" style="font-size: small">Please fill out this form to sign up</p></p>
        <hr>
        <table style="width: 100%">
          <tbody>
      	    <tr class="head"><th>First Name</th></tr>

      	    <tr class="head"><th>Last Name</th></tr>
      	    <tr><td> <input type="text" placeholder="Enter Last Name" name="lname" required></td></tr>

      	    <tr class="head"><th>Username</th></tr>
      	    <tr><td> <input type="text" placeholder="Enter Username" name="usrname" required></td></tr>

      	    <tr class="head"><th>Email</th></tr>
      	    <tr><td> <input type="text" placeholder="Enter Email" name="email" required></td></tr>

      	    <tr class="head"><th>Password</th></tr>
      	    <tr><td> <input type="text" placeholder="Enter Password" name="pswrd" required></td></tr>
      	    <tr><td><button type="submit" class="signupbtn">Sign Up</button></td></tr>
          </tbody>
        </table>

</html>
